<!DOCTYPE html>

<body>
    
    <div id="formulario">
<label>Nome:</label><br>
<input type="text" id="nome">
<br><br>

<input type="text" id="idade">

<input type="text" id="escolhaDois">

<label>Escolha entre Marvel e DC:</label><br>
<input type="text" id="escolhaTres">
    </div>

    <br>

    <div class="botao">
        <button onclick="guardaFormulario()">ENVIAR</button>

    <br>

    <br>
